<Macro VhostPhpOverride $host $domain>

  Use VhostPhp $host $domain

  # Allow htaccess files to override FileInfo, Options and enable
  # symlinking if the owner of the symlink matches the link
  # destination. These two settings together allow mod_rewrite rules
  # in htaccess files.
  <Directory "/var/www/$domain/$host/public">
    Options +SymLinksIfOwnerMatch
    AllowOverride FileInfo Options
  </Directory>

</Macro>

<Macro VhostPhp $host $domain>

  Use VhostCommon $host $domain
  Use Php

  <IfModule php7_module>
    # We store symlinked copies of some of our Wordpress plugins under
    # /usr/local/lib64/wordpress/plugins; see the wiki:
    #
    #   https://wiki.viabit.com/Wordpress#Global_plugins
    #
    php_admin_value open_basedir /var/www/$domain/$host/:/usr/share/php/:/usr/local/lib64/wordpress/plugins/
    php_admin_value upload_tmp_dir /var/www/$domain/$host/tmp
    php_admin_value session.save_path /var/www/$domain/$host/tmp
    php_admin_value sys_temp_dir /var/www/$domain/$host/tmp
  </IfModule>

</Macro>

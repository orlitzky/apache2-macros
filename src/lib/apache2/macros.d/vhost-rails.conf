<Macro VhostRails $host $domain>
  Use VhostCommon $host $domain
  RailsEnv production

  <IfDefine PASSENGER>
    PassengerEnabled On
    PassengerUser  $host.$domain
    PassengerGroup $host.$domain
    PassengerDataBufferDir /var/www/$domain/$host/tmp
    PassengerLogFile /var/www/$domain/$host/log/passenger.log
    RailsBaseURI /
  </IfDefine>
</Macro>

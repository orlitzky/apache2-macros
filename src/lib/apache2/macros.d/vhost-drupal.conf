<Macro VhostDrupal $host $domain>

  Use VhostPhp $host $domain

  <IfModule php_module>
    # We store symlinked copies of some of our Drupal8 modules under
    # /usr/local/lib/drupal8/modules; see the wiki:
    #
    #   https://wiki.viabit.com/Drupal_8#Global_modules
    #
    php_admin_value open_basedir /var/www/$domain/$host/:/usr/share/php/:/usr/local/lib/drupal8/modules/
  </IfModule>

  <Directory "/var/www/$domain/$host/public">
    # Necessary to symlink modules to a shared global location.
    Options +SymLinksIfOwnerMatch
  </Directory>

  <Directory "/var/www/$domain/$host/public/sites/*/files">
    # Deny access to user-uploaded PHP files.
    <Files "*.php">
      Require all denied
    </Files>
  </Directory>

  Use Drupal

</Macro>

# Non-default settings for mod_dir.
#
# http://httpd.apache.org/docs/current/mod/mod_dir.html
#

# Default pages. We support the default* names for people moving their
# sites from IIS.
<IfModule dir_module>
  DirectoryIndex  \
    index.html    \
    default.html  \
    index.htm     \
    default.htm   \
    index.shtml   \
    default.shtml
</IfModule>

<Macro VhostMovableType $host $domain>

  Use VhostCommon $host $domain

  ScriptAlias /cgi-bin/ "/var/www/$domain/$host/cgi-bin/"
	      
  <Directory "/var/www/$domain/$host/cgi-bin">
    Options ExecCGI SymLinksIfOwnerMatch
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>

</Macro>

<Macro Php>
  <IfModule php5_module>

    # Set it to handle *.php files.
    <IfModule mime_module>
      AddType application/x-httpd-php .php
    </IfModule>

    <IfModule dir_module>
      # This just adds index.php to the list in
      # 00_default_settings.conf.
      DirectoryIndex \
        index.php    \
        index.html   \
        default.html \
        index.htm    \
        default.htm  \
        index.shtml  \
        default.shtml
    </IfModule>

  </IfModule>

</Macro>
